<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h1>formulario de la inmobiliaria UNC WEB</h1>
        <label for="nombre">Ingrese su nombre porfavor:</label>
        <br>
        <input type="text" name="nombre" id="" maxlength="25"> 
        <br>
        <label for="apellido">ingrese su apellido:</label>
        <br>
        <input type="text" name="apellido" id="" maxlength="25">
        <br>
        <label for="direccion">Ingrese su dirección:</label>
        <br>
        <input type="text" name="direccion" id="" maxlength="30">
        <br>
        <label for="telefono">Ingrese su número de télefono</label>
        <br>
        <input type="text" name="telefono" id="" maxlength="15" value="0299">
        <br>
        <h2>seleccione una de las siguientes opciones</h2>
        <label for="alquiler">Alquiler</label>
        <input type="radio" name="alquiler" id="">
        <br>
        <label for="compra">Compra</label>
        <input type="radio" name="alquiler" id="" checked>
        <br>
        <h2>seleccione una o varias opciones</h2>
        <label for="Centro">Zona Centro</label>
        <input type="radio" name="Centro" id="" checked>
        <br>
        <label for="Norte">Zona Norte</label>
        <input type="radio" name="Norte" id="">
        <br>
        <label for="Sur">Zona Sur</label>
        <input type="radio" name="Sur" id="" checked>
        <br>
        <h2>Aquí puede dejar un comentario con las caracteristicas del inmueble que busca</h2>
        <label for="comentario">comentario:</label>
        <textarea name="comentario" id=""></textarea>
        <br>
        <button type="reset">Resetear</button>
        <button type="submit">Enviar</button>
        
    </form>
</body>
</html>
