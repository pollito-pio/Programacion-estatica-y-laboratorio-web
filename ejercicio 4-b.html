<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt("Ingrese el primer número:");
        var num2 = prompt("Ingrese el segundo número:");
        var suma = parseFloat(num1) + parseFloat(num2);
        document.write("La suma de " + num1 + " y " + num2 + " es: " + suma);
    </script>
</body>
</html>
